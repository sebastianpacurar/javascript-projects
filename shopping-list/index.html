<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Shopping List using vanilla js</title>
</head>
<body>

<div id="container">

    <div id="left-container">
        <h2>Shopping List</h2>

        <ul id="products-list">
            <p id="is-list-empty">List is empty</p>
            <li>
                <span class="product-name">product name</span>
                <span class="product-price">$23.32</span>
                <span class="remove-btn-list">Remove</span>
                <span class="buy-btn">Buy</span>
            </li>
        </ul>

        <form id="add-item" class="form-container">
            <label>Insert Name of Product:<input type="text" maxlength="25" placeholder="product name" id="addInput">
            </label>

            <label>Insert Price of Product:<input type="number" step="any" placeholder="product price" id="addPrice">
            </label>

            <button id="add-product-btn">Add product</button>
        </form>
    </div>

    <div id="right-container">
        <h2>Bought Items</h2>

        <div class="table-container">
            <table>
                <thead>
                <tr>
                    <th>Product name</th>
                    <th>Product quantity</th>
                    <th>Product price</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot>
                </tfoot>
            </table>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
