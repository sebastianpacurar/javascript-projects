<!DOCTYPE HTML>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Shopping List</title>
</head>
<body>

<div class="split left">
    <div>
        <h2>Shopping list</h2>
        <div>
            <label>New Item</label>
            <input type="text" id="input">
            <button id="addBtn">Add Item</button>
            <button id="clearBtn">Clear Completed</button>
        </div>
        <div class="column">
            <h4>To buy</h4>
            <ul id="buyList"></ul>
        </div>
        <div id='columnLeft' class="column">
            <h4>Completed</h4>
            <ul id="completedList"></ul>
        </div>
    </div>
</div>

<div class="split right">
    <div>
        <h3>History</h3>
        <button id="calcSum">Total price</button>
        <p id="totalPrice" hidden>Total Price is: <span> </span></p>
        <table id="historyTable">
            <tr>
                <td>Product</td>
                <td>Price</td>
            </tr>
        </table>
    </div>
</div>

<script src="shoppingList.js"></script>
</body>
</html>
