<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Playing Cards Generator using vanilla js</title>
    <link rel="stylesheet" type="text/css" href="index.css"/>
</head>
<body>


<h2> Playing Cards Generator</h2>

<div id="inputs-container">

    <div id="generate-container">
        <label for="deck-no">Number of decks: </label>
        <input type="number" id="deck-no" value="1" min="1" maxlength="2" placeholder="Insert number of decks"
               onkeypress="if(this.value.length >= this.getAttribute('maxlength')) return false;">
        <button id="generate-deck">Generate deck</button>
    </div>

    <div id="draw-container">
        <label for="draw">Number of cards to draw: </label>
        <input type="number" id="draw" value="1" min="1" placeholder="Insert number of cards">
        <div id="button-area">
            <button id="draw-cards" disabled>Draw</button>
            <button id="reshuffle" disabled>Reshuffle</button>
        </div>
    </div>
</div>

<h3 id="remaining-cards"></h3>

<div id="cards-container">
    <div id="cards-table"></div>
</div>

<script src="script.js"></script>
</body>
</html>
